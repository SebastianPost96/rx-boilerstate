<div class="app-container">
  <div class="buttons">
    <button
      *ngFor="let difficulty of difficulties"
      (click)="state.setDifficulty(difficulty)"
      [disabled]="difficulty === state.difficulty"
    >
      {{ difficulty }}
    </button>
  </div>

  <app-board *ngIf="state.grid.length"></app-board>
</div>
