<div class="app-container">
  <div class="buttons">
    <button
      *ngFor="let difficulty of difficulties"
      (click)="gameState.setDifficulty(difficulty)"
      [disabled]="difficulty === gameState.difficulty()"
    >
      {{ difficulty }}
    </button>
  </div>

  <app-board *ngIf="gameState.grid().length"></app-board>
</div>
